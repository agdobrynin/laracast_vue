<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .in {
            opacity: 0;
            -webkit-transition: opacity .15s linear;
            -o-transition: opacity .15s linear;
            transition: opacity .15s linear;
        }
    </style>
</head>

<body>

    <div id="root" class="container">

        <modal v-if="showModal" @closemymodal="showModal = false">
            <p slot="title">Some title here...</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            <div slot="footer">
                <button type="button" class="btn btn-success" @click="showModal = false">Close</button>
            </div>
        </modal>
        <div class="row"><div class="col-md-12">
            <button type="button" class="btn btn-primary" @click="showModal = true" name="button">Show modal</button>
        </div></div>


    </div>

    <script src="https://unpkg.com/vue@2.1.4/dist/vue.js" charset="utf-8"></script>
    <script src="modal.js" charset="utf-8"></script>
</body>

</html>
