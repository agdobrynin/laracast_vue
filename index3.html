<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Timer</title>
    <style>
     #root li{cursor: pointer;}

                v-on:click="SetComplite"></li>
        </ul>
        <h2>Не законченные задачи</h2>
        <ul>
            <li
                v-for="task in incompliteTask"

        </ul>
    </div>
     <script src="https://unpkg.com/vue@2.1.4/dist/vue.js" charset="utf-8"></script>
    <script>

        }

    });
    </script>
  </body>
</html>
